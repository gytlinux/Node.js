{% extends "layout.html"%} 
{% block head %}
<link rel="stylesheet" href="/css/admin/skill.css" />

{% endblock%}
{% block content %}
<div class="skillhead">
<span>运维分享</span>
</div>
 {% block skill %}
<div>
  <table>
    <tr>
      <th>I D </th>
      <th>标题</th>     
      <th>标签</th>     
      <th>创建</th>     
      <th>更新</th>     
      <th>简介</th>     
      <th>内容</th>     
    </tr>
    {% for i in articles%}
    <tr>
      <td>{{i.id}}</td> 
      <td>{{i.title}}</td> 
      <td>{{i.tag}}</td> 
      <td>{{i.createtime}}</td> 
      <td>{{i.updatetime}}</td> 
      <td>{{i.intro}}</td> 
      <td>{{i.content}}</td> 
    </tr>
    {% endfor %}
  </table>
</div> 
 {% endblock %}

{% endblock %}
