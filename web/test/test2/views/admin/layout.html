<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/css/admin/menu.css" rel="stylesheet" />
  <link href="/css/admin/font-awesome.css" rel="stylesheet"/>
  <script src="/js/jquery.min.js" type="text/javascript"></script>
  <script src="/js/admin/menu.js" type="text/javascript"></script>
  {% block head %}
  {% endblock %}
</head>
<body>
<div class="side-menu">
  <div id="menu" class="menu blue">
    
    <div class="menu-header">后台管理</div>
	
    <ul id="demo-list">
      <li class="active"><a href="/admin"><i></i>首页</a></li>
	  
      <li><a href="#"><i></i>用户管理</a>
        <ul class="submenu">
          <li><a href="#">用户列表</a></li>
        </ul>
      </li>

      <li><a href="#"><i></i>运维分享</a>
        <ul class="submenu">
          <li><a href="/admin/skill">所有文章</a></li>
          <li><a href="#">文章分类</a>
            {% if skilltags %}
            <ul class="submenu">
              {% for i in skilltags %}
              <li><a href="/admin/skill?tag={{i.tag}}">{{i.tag}}</a></li>
              {% endfor %}
            </ul>
            {% endif %}
          </li>

          <li><a href="/admin/skill/edit">文章编辑</a></li>
        </ul>
      </li>

      <li><a href="#"><i></i>文学品味</a>
        <ul class="submenu">
		  <li><a href="#">test</a></li>
	    </ul>
      </li>
      <li><a href="#">设置</a></li>
	</ul>
    
  </div>
</div>
<div class="content">

{% block content %}
{% endblock %}
</div>
<script type="text/javascript">
	jQuery("#menu").jqueryAccordionMenu();
</script>

</body>
</html>
